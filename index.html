<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="game">
        <div id="display">
            <h1>Vez de : <span class="span"></span></h1>
        </div>
        <div id="board">
            <div class="cell c1">c1</div>
            <div class="cell c2">c2</div>
            <div class="cell c3">c3</div>

            <div class="cell c4">c4</div>
            <div class="cell c5">c5</div>
            <div class="cell c6">c6</div>

            <div class="cell c7">c7</div>
            <div class="cell c8">c8</div>
            <div class="cell c9">c9</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
